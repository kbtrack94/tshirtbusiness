<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Times New Roman, sans-serif;
      margin: 0;
      padding: 0;
      background-color: gray;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: purple;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      color: orange;
    }

    .password {
      font-size: 18px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password" id="password"></div>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="20" value="8">
    <button onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    // JavaScript code for generating the password
    function generatePassword() {
      var length = document.getElementById("length").value;
      var password = generateRandomPassword(length);
      document.getElementById("password").innerText = password;
    }

    function generateRandomPassword(length) {
      // Your password generation logic here
      // This is just a placeholder example
      var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      var password = "";
      for (var i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return password;
    }
  </script>
</body>
</html>
